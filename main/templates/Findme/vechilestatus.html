<!DOCTYPE html>
<html>

<head>
    <title>
        Find Me
    </title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">FIND ME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/compliant/">Complaint Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/vehicle-status/">
          Vechile Status
        </a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Complaint-id" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search-id</button>
    </form>
  </div>
</nav>
<br>
        <div class="container">
            <form method="POST">
              {% csrf_token %}
                <div class="form-group">
                    <label class="text-light">Vechile Status</label>
                    <input type="text" name="veh_id" class="form-control" placeholder="Vehicle ID">
                    <br>
                    <button type="Submit" class="btn btn-info">Submit</button>
              }
<br>
                <br>
                    <p class="text-danger"> please enter Valid Complaint-id</p>
                    {% if status %}
                    <p class="text-success"> {{status}}</p>
                    {% endif %}
                </div>

            </form>
            
        </div>
    </body>   

     <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: linear-gradient(#000000,#000000);
        }
